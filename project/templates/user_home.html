{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
  {% if current_user.is_authenticated %}
    <p>Hi {{ current_user.name }}! You are a user!</p>

    <p>Please contact a board member to be assigned a role!</p>
  {% else %}
    <p>Please login or register!</p>
  {% endif %}
</div>



{% endblock %}
