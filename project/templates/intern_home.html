{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
  {% if current_user.is_authenticated %}
    <p>Hi {{ current_user.name }}! You are an intern!</p>
    <div class="mb-3">
      <form action="/file/upload" method="POST" enctype="multipart/form-data">  
        <label for="description" class="form-label mt-2">File Description</label>
        <input class="form-control" type="text" name="description" id="description" placeholder="Enter file description">
        <br> <br>
        <label for="formFileMultiple" class="form-label">Upload your documents below!</label>
        <input class="form-control" type="file" name="file" id="formFileMultiple" multiple> 

        <input type="submit" value="Upload">  
      </form> 
    </div>
  {% else %}
    <p>Please login or register!</p>
  {% endif %}
</div>



{% endblock %}
